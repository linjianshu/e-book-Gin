<!doctype html>
<html lang="zh-CN">
<head>
    {{template "head" .}}
</head>

<body>

{{template "nav" . }}

<div class="container-fluid">
    <div class="row">
        {{template "sidebar" .}}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">🍤🍱🥡🍥🍕文件上传🙇‍♀️🍨🍰🍧🍦</h1>
            <form action="/saveItem" class="form-horizontal" enctype="multipart/form-data" method="post">
                <div class="form-inline col-md-8" >
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="file">文件*</label>
                        <input class=" form-control" id="file" name="file" placeholder="file" required type="file">
                    </div>
                </div>

                <div class="form-group">
                    <div class=" col-sm-6">
                        <button class="btn btn-info" type="submit">上传</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{{template "script" .}}
</body>
</html>
